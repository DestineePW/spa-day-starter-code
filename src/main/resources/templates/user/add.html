<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<h3>Create An Account</h3>
<form method="post">
    <label>Username <input type="text" name="username" th:value="${username}"/></label>
    <label>Email <input type="email" name="email" th:value="${email}"/></label>
    <label>Password <input type="password" name="password" /></label>
    <label>Confirm Password <input type="password" name="verify" /></label>
    <p th:if="${error}" th:text="${error}"></p>
    <p th:if="${emtpy}" th:text="${empty}"></p>
    <button type="submit">Create Account</button>

</form>
</body>
